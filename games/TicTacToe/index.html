<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Default text color */
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            margin: 20px 0;
            color: #ffffff; /* White text */
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-gap: 5px;
        }
        .cell {
            width: 200px;
            height: 200px;
            font-size: 24px;            
            background-color: #444444; /* Dark gray */
            border: 1px solid #888888; /* Adjust border color */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #ffffff; /* Text color for numbers */
            transition: background-color 0.3s, transform 0.3s; /* For animations */
        }
        .cell.taken {
            cursor: not-allowed;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <p id="message"></p>
    <button onclick="restartGame()">Restart</button>
    <script src="tictactoe.js"></script>
</body>
</html>
